name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        node: [20, 22]

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node }}

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Test with coverage
        run: npm run test:coverage

      - name: Smoke test CLI
        run: |
          npm link
          tp-cli help
          tp-cli list
          tp-cli add testdir
          tp-cli list
          tp-cli del testdir
          tp-cli list
